name: Base CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22
      - name: ğŸ’¾ Install dependencies
        run: bun install --frozen-lockfile
      - name: ğŸ‘€ Dependency check
        run: bun cli tools syncpack list-mismatches
      - name: ğŸ§¹ Lint
        run: bun run lint
      - name: ğŸ§¹ Typecheck
        run: bun run typecheck
      - name: ğŸ§ª Test
        run: bun run test
      - name: ğŸš§ Build
        run: bun run build
